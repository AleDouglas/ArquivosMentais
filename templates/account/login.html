{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
</head>
<body>

<div style="border-bottom: 1px solid black;border-top: 1px solid black;margin-top: 100px;background: var(--global-tucolorQuatro);">
    <div class="login">

        <div class="loginApresentacao">
            <h1>Arquivos Mentais</h1>
            <div class="descricao">
                <h2>Bem vindo!</h2>
                <p>Nosso fórum privado! Armazene e organize suas informações pessoais e documentos com segurança e privacidade.</p>
                <p>Este espaço é exclusivamente seu e só você tem acesso aos seus dados. </p>
                <h3>Acesse também:</h3>
                <div class="redes">
                    <a href="https://github.com/AleDouglas/ArquivosMentais/"><img class="redesIMG" src="{% static 'images/github.svg' %}" alt=""></a>
                    <a href="https://www.linkedin.com/in/alexandre-douglas-529670213/"><img class="redesIMG" src="{% static 'images/linkedin.svg' %}" alt=""></a>
                    <a href="https://aledouglas.azurewebsites.net/"><img class="redesIMG" src="{% static 'images/portfolio.svg' %}" alt=""></a>
                </div>
            </div>

        </div>
        <div class="loginForm">
            <form method="post" style="background-color: white;border-radius: 15px;">
                {% csrf_token %}
                {{ form }}
                <div style="margin-top: 15px;">
                    <button class="btnLogin" type="submit">Entrar</button>
                </div>
            </form>
        </div>

    </div>


</div>

</body>
</html>
